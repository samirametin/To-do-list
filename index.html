<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luxurious+Roman&family=Roboto:wght@400;900&family=The+Nautigal&display=swap');
        </style>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <header></header>
        <div class="context">
            <div class="head">
                <h3>To-Do List</h3>
            </div>
            <div class="sort_icon">
                <svg width="25" height="15" viewBox="0 0 25 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="5" y="15" width="2.5" height="12.5" transform="rotate(-180 5 15)" fill="#C4C4C4"/>
                    <rect x="10" y="3.75" width="2.5" height="7.5" transform="rotate(-90 10 3.75)" fill="#C4C4C4"/>
                    <rect x="10" y="8.75" width="2.5" height="10" transform="rotate(-90 10 8.75)" fill="#C4C4C4"/>
                    <rect x="10" y="13.75" width="2.5" height="15" transform="rotate(-90 10 13.75)" fill="#C4C4C4"/>
                    <path d="M3.75 6.55671e-07L6.99759 4.6875L0.502404 4.6875L3.75 6.55671e-07Z" fill="#C4C4C4"/>
                </svg>
            </div>
            <div class="to_do_list">
                <div class="tasks">

                </div>
                <div class="task1">
                    <input type="text" name="inpt" id="" autocomplete="off">
                    <img class="remove" src="/img/Group 77.jpg" alt="">
                </div>
            </div>
            <div class="button">
                <button class="addbtn">Добавить</button>
                <div class="plus_item">
                    <span>+</span>
                </div>
                
            </div>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
